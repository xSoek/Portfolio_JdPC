<main>
  <header class="d-flex justify-content-between align-items-center w-100">
    <div>
      <button (click)="changeSlide(-1)" class="btn-prev"> <img src="../assets/icons/next-button.png" alt=""

    </div>

  <div class="slides">

  <footer>

    </div>

        width="40px">

      <img src="https://icon-library.com/images/mail-icon-white/mail-icon-white-12.jpg" alt="" width="40px">
    </div>
